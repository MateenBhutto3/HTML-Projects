<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action">
        <div>
            <select name="City" id="Choose your City">
                <option value="Khi">Karachi</option>
                <option value="Hyd">Hyderabad</option>
                <option value="Jam">Jamshoro</option>
                <option value="Guddu">Guddu</option>
            </select>
        </div>
        <div>
            <label for="vol">select your volume level: </label>
            <input type="range" name="vol" min="0" max="100" step="5">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
